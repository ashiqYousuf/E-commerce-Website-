{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Password Change{% endblock title %}

{% block content %}

 <div class="container card p-3 mt-5 mx-auto col-sm-4">
     <h3 class='text-center'>Change Your Password</h3>
     <form action="" method='POST' novalidate>
         {% csrf_token %}
         {% for fm in form %}
          <div class="form-group mb-3">
              {{fm.label_tag}} {{fm}} <small class="text-danger mt-2 fw-bolder">{{fm.errors|striptags}}</small>
          </div>
         {% endfor %}
         <input type="submit" value="Set" class='btn col-sm-12 btn-info forget-pass addr'>
     </form>
 </div>

{% endblock content %}
