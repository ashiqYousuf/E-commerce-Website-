{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock title %}

{% block content %}

 
 <div class="container mt-5 col-sm-4">
     <h3 class='text-center lead mb-3'>Reset Your Password</h3>
     <form action="" method="POST" novalidate>
         {% csrf_token %}
         {% for fm in form %}
          <div class="form-group">
              {{fm.label_tag}} {{fm}} <small class='fw-bolder mt-5 p-3 text-danger'>{{fm.errors|striptags}}</small>
          </div>
         {% endfor %}
         <input type="submit" value="Send Mail" class='btn col-sm-12 text-dark reset-pass-btn mt-3 btn-outline-warning'>
     </form>
 </div>


{% endblock content %}
