{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Set Password{% endblock title %}


{% block content %}

<div class="container mt-5 col-sm-4">
    <h3 class='text-center lead mb-3'>Set a Secure Password</h3>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        {% for fm in form %}
         <div class="form-group mb-3">
             {{fm.label_tag}} {{fm}}  <small class='fw-bolder mt-2 text-danger'>{{fm.errors|striptags}}</small>
         </div>
        {% endfor %}
        <input type="submit" value="Confirm" class='text-dark btn col-sm-12 reset-pass-btn btn-outline-danger'>
    </form>
</div>

{% endblock content %}
