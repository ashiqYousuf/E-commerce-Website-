<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'accounts/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>
    
    {% include 'accounts/navbar.html' %}
    
    {% comment %} CONTAINS DATA OF AJAX CALL {% endcomment %}
    <div class="container mt-5 shadow">
        <div class="col-sm-7 text-center mx-auto " id="root">
            
        </div>
    </div>

    {% block content %}{% endblock content %}

    <script src="{% static 'accounts/js/jquery.js' %}"></script>
    <script src="{% static 'accounts/js/popper.js' %}"></script>
    <script src="{% static 'accounts/js/all.min.js' %}"></script>
    <script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
    {% block ajax %}
     {% include 'accounts/ajax.html' %}
    {% endblock ajax %}
</body>
</html>
